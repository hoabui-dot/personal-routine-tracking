  <path d="M 11 10 Q 13 11 15 10" stroke="#3E2723" stroke-width="1.2" stroke-linecap="round" fill="none"/>
  <path d="M 17 10 Q 19 11 21 10" stroke="#3E2723" stroke-width="1.2" stroke-linecap="round" fill="none"/>
  
  <!-- Nose -->
