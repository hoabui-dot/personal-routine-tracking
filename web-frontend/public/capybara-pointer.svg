  <ellipse cx="18" cy="28" rx="8" ry="2" fill="#000000" opacity="0.15"/>
  
  <!-- Body (slightly tilted) -->
  <ellipse cx="18" cy="20" rx="10" ry="8" fill="#8D6E63" transform="rotate(-10 18 20)"/>
  <ellipse cx="18" cy="20" rx="9" ry="7" fill="#A1887F" transform="rotate(-10 18 20)"/>
  
  <!-- Head -->
  <ellipse cx="16" cy="11" rx="8" ry="7" fill="#8D6E63"/>
  <ellipse cx="16" cy="11" rx="7" ry="6" fill="#A1887F"/>
  
  <!-- Ears -->
  <ellipse cx="11" cy="6" rx="2.5" ry="3.5" fill="#8D6E63"/>
  <ellipse cx="21" cy="6" rx="2.5" ry="3.5" fill="#8D6E63"/>
