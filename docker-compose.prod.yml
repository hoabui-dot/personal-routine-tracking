# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.prod.yml up --build

services:
  backend:
    container_name: service-backend
    image: vanhoadotbui2628/personal-tracker-api:latest
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST:-13.210.111.152}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-superuser}
      DB_PASSWORD: ${DB_PASSWORD:-superuser}
      DB_NAME: ${DB_NAME:-personal_tracker}
      PORT: 4000
      TZ: Asia/Ho_Chi_Minh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    container_name: service-frontend
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://13.210.111.152:4000}
    image: vanhoadotbui2628/personal-tracker-frontend:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      TZ: Asia/Ho_Chi_Minh
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dozzle:
    container_name: service-dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "5555:5555"
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_AUTH: "false"
      DOZZLE_NO_ANALYTICS: "true"
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
